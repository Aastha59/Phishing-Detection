<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing Detection</h1>
        <textarea id="urlInput" rows="4" placeholder="Enter URL here..."></textarea>
        <button onclick="checkPhishing()">Check for Phishing</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        function checkPhishing() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                document.getElementById('result').innerText = "Please enter a URL.";
                return;
            }
            // Simulating an API call (backend integration required)
            const fakeApiResult = Math.random() > 0.5 ? "Phishing Detected" : "Safe URL";
            document.getElementById('result').innerText = fakeApiResult;
        }
    </script>
</body>
</html>
